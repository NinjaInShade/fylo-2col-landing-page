<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Fylo 2col landing page" />
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="buttons.css" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:regular,700,italic,700italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:regular,italic" rel="stylesheet" />
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon" />
    <title>Fylo 2col landing page</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <nav class="navbar">
      <div class="container navbar-container">
        <a href="./index.html"> <img src="./assets/logo.svg" alt="Fylo logo" class="navbar-logo" /></a>
        <ul class="navbar-links">
          <li class="navbar-link"><a href="./index.html">Features</a></li>
          <li class="navbar-link"><a href="./index.html">Team</a></li>
          <li class="navbar-link"><a href="./index.html">Sign In</a></li>
        </ul>
      </div>
    </nav>
    <main>
      <header class="header">
        <div class="container header-container">
          <section class="header-main">
            <h1 class="header-title">All your files in one secure location, accessible anywhere.</h1>
            <p class="subheading header-subheading">
              Fylo stores your most important files in one secure location. Access them wherever you need, share and
              collaborate with friends, family, and co-workers.
            </p>
            <form class="header-form" onsubmit="submitHeaderForm(event)">
              <div class="header-form-input-group" id="header-form">
                <input type="text" placeholder="Enter your email..." class="header-form-input" name="Email" />
                <p class="error hidden header-form-error">Form is valid</p>
              </div>
              <button class="btn btn-primary" type="submit" id="header-btn">Get Started</button>
            </form>
          </section>
          <img
            src="./assets/illustration-1.svg"
            alt="Illustration of two people grabbings documents out of a secure looking folder."
            class="header-img"
          />
        </div>
      </header>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
